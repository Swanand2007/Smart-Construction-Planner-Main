<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Construction Planner – PDF Export</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111;
            color: #222;
        }
        .toolbar {
            background: #222;
            color: #fff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .toolbar button {
            padding: 10px 18px;
            border-radius: 20px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
            font-size: 0.9rem;
        }
        .toolbar span {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        .preview-container {
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        /* fixed aspect ratio area ~ A4 for consistent pdf and mobile */
        #pdfContent {
            width: 800px;
            max-width: 100%;
            background: #ffffff;
            padding: 20px 16px;
            box-sizing: border-box;
            color: #222;
            box-shadow: 0 0 30px rgba(0,0,0,0.35);
        }
        .pdf-title {
            text-align: center;
            margin-bottom: 8px;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .pdf-subtitle {
            text-align: center;
            margin-bottom: 18px;
            font-size: 0.9rem;
            color: #666;
        }
        .pdf-meta {
            font-size: 0.8rem;
            color: #555;
            margin-bottom: 10px;
            display: flex;
            justify-content: flex-end;
        }
        /* tighten grid and cards for narrow mobile */
        #pdfMain .result-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        #pdfMain .result-card {
            background: #f5f7fb;
            border-left-color: #667eea;
            color: #222;
        }
        #pdfMain h3 { color: #333; }
        #pdfMain .cost-breakdown {
            background: #fdf2ff;
            border-radius: 12px;
            color: #222;
        }
        #pdfMain .cost-breakdown table {
            width: 100%;
        }
        #pdfMain .cost-breakdown table th,
        #pdfMain .cost-breakdown table td {
            border-bottom-color: #e2d4f0;
            color: #222;
            font-size: 0.85rem;
        }
        .cost-table-wrapper { margin-top: 25px; }
        .cost-table-wrapper h3 { margin-bottom: 10px; font-size: 1rem; }
        table.pdf-cost-table {
            width: 100%;
            border-collapse: collapse;
            background: #f7f9fc;
            border-radius: 8px;
            overflow: hidden;
            table-layout: fixed;  /* keeps columns inside on mobile */
        }
        .pdf-cost-table th,
        .pdf-cost-table td {
            padding: 8px 6px;
            border-bottom: 1px solid #dde3f0;
            text-align: left;
            font-size: 0.8rem;
            color: #222;
            word-wrap: break-word;
        }
        .pdf-cost-table th {
            background: #e3e8f5;
            font-weight: 600;
        }
        .pdf-cost-table tr:last-child td { border-bottom: none; }

        @media (max-width: 600px) {
            #pdfContent {
                padding: 16px 10px;
                box-shadow: none;
            }
            .pdf-title { font-size: 1.2rem; }
        }
    </style>

    <script src="./libs/jspdf.umd.min.js"></script>
    <script src="./libs/html2canvas.min.js"></script>
</head>
<body>
    <div class="toolbar">
        <span>Smart Construction Planner – PDF Preview</span>
        <button id="downloadBtn">Download PDF</button>
    </div>

    <div class="preview-container">
        <div id="pdfContent">
            Loading preview...
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        let rawHtml = null;
        try {
            rawHtml = localStorage.getItem('scp_pdf_html');
        } catch (e) {
            rawHtml = null;
        }

        const container = document.getElementById('pdfContent');

        if (!rawHtml) {
            container.innerHTML = "<p>No data found. Please go back and generate a plan again.</p>";
        } else {
            const today = new Date();
            const dateStr = today.toLocaleDateString();

            container.innerHTML = `
                <div class="pdf-title">SMART CONSTRUCTION PLANNING REPORT</div>
                <div class="pdf-subtitle">Residential plot analysis and cost estimation generated by Smart Construction Planner</div>
                <div class="pdf-meta">Date: <strong>${dateStr}</strong></div>
                <hr style="margin-bottom:15px;border:none;border-top:1px solid #ddd;">
                <div id="pdfMain">${rawHtml}</div>
            `;

            const constRate = document.getElementById('constRate')?.textContent || '';
            const constTotal = document.getElementById('constTotal')?.textContent || '';
            const intRate = document.getElementById('intRate')?.textContent || '';
            const intTotal = document.getElementById('intTotal')?.textContent || '';
            const archRate = document.getElementById('archRate')?.textContent || '';
            const archTotal = document.getElementById('archTotal')?.textContent || '';
            const grandTotal = document.getElementById('grandTotal')?.textContent || '';

            const main = document.getElementById('pdfMain');
            const costDiv = document.createElement('div');
            costDiv.className = 'cost-table-wrapper';
            costDiv.innerHTML = `
                <h3>Summary Cost Table</h3>
                <table class="pdf-cost-table">
                    <tr>
                        <th>Item</th>
                        <th>Rate / sq.ft</th>
                        <th>Total</th>
                    </tr>
                    <tr>
                        <td>Construction</td>
                        <td>${constRate}</td>
                        <td>${constTotal}</td>
                    </tr>
                    <tr>
                        <td>Interior</td>
                        <td>${intRate}</td>
                        <td>${intTotal}</td>
                    </tr>
                    <tr>
                        <td>Architecture</td>
                        <td>${archRate}</td>
                        <td>${archTotal}</td>
                    </tr>
                    <tr>
                        <td><strong>Grand Total</strong></td>
                        <td></td>
                        <td><strong>${grandTotal}</strong></td>
                    </tr>
                </table>
            `;
            main.appendChild(costDiv);
        }

        async function generatePDF() {
            const element = document.getElementById('pdfContent');
            if (!element) { alert('Nothing to export.'); return; }

            window.scrollTo(0, 0);

            const canvas = await html2canvas(element, {
                scale: 2,
                useCORS: true,
                backgroundColor: '#ffffff'
            }); // [web:75][web:76]

            const imgData = canvas.toDataURL('image/jpeg', 0.98);
            const pdf = new jsPDF('p', 'mm', 'a4');

            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();

            const imgWidth = pageWidth;
            const imgHeight = canvas.height * imgWidth / canvas.width;

            let heightLeft = imgHeight;
            let position = 0;

            pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
            heightLeft -= pageHeight;

            while (heightLeft > 0) {
                position = heightLeft - imgHeight;
                pdf.addPage();
                pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
            }

            pdf.save('Smart_Construction_Plan.pdf');
        }

        document.getElementById('downloadBtn').addEventListener('click', generatePDF);
    </script>
</body>
</html>
